<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1f2937;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
    }

    h2 {
      text-align: center;
      color: #22c55e;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      margin-top: 5px;
    }

    button {
      background: #22c55e;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background: #16a34a;
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #60a5fa;
      text-decoration: none;
      transition: 0.3s;
    }

    a.back:hover {
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Change Password</h2>

    {% if messages %}
      {% for message in messages %}
        <p style="color:#bbf7d0; background:#14532d; padding:10px; border-radius:6px;">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label>Current Password</label>
      <input type="password" name="old_password" required>

      <label>New Password</label>
      <input type="password" name="new_password1" required>

      <label>Confirm New Password</label>
      <input type="password" name="new_password2" required>

      <button type="submit">Update Password</button>
    </form>

    <a href="{% url 'profile' %}" class="back">‚Üê Back to Profile</a>
  </div>
</body>
</html>
