<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login | BOUESTI Repository</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'Inter', 'sans-serif'],
          },
          colors: {
            primary: '#047857',     // Green-700
            secondary: '#065f46',   // Deep green
            accent: '#22c55e',      // Light green accent
            darkbg: '#0d1117',      // Background dark
            card: '#111827',        // Card dark
            light: '#d1fae5',       // Text light
          },
        },
      },
    };
  </script>
</head>
<body class="min-h-screen bg-darkbg text-light flex items-center justify-center font-sans">

  <div class="w-full max-w-md bg-card rounded-2xl shadow-2xl border border-green-800/30 p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-accent">Welcome Back</h1>
      <p class="text-gray-400 text-sm mt-2">Sign in to access your BOUESTI account.</p>
    </div>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-3 rounded-lg text-sm
            {% if message.tags == 'error' %}
              bg-red-900/30 text-red-300 border border-red-600/40
            {% else %}
              bg-green-900/30 text-green-300 border border-green-600/40
            {% endif %}
          ">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="{% url 'login_view' %}" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="email" class="block text-sm mb-1 text-gray-300">Email Address</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <input type="email" id="email" name="email" required
            placeholder="you@bouesti.edu.ng"
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-darkbg border border-green-800 text-light placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent transition">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm mb-1 text-gray-300">Password</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zM10 11V7a2 2 0 014 0v4"/>
          </svg>
          <input type="password" id="password" name="password" required
            placeholder="••••••••"
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-darkbg border border-green-800 text-light placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent transition">
        </div>
      </div>

      <div class="flex items-center justify-between text-sm text-gray-400">
        <label class="flex items-center">
          <input type="checkbox" name="remember-me" class="rounded border-green-700 text-accent focus:ring-accent">
          <span class="ml-2">Remember me</span>
        </label>
        <a href="#" class="text-accent hover:text-green-400 transition">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-accent hover:bg-green-500 text-white py-3 rounded-lg font-semibold shadow-lg transition transform hover:scale-[1.02]">
        Sign In
      </button>
    </form>

    <div class="text-center mt-8 text-sm text-gray-400">
      Don't have an account?
      <a href="{% url 'register_view' %}" class="text-accent hover:text-green-400 transition font-semibold">Register</a>
    </div>
  </div>

</body>
</html>
